<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Triumind Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            overflow-x: hidden;
            cursor: none;
        }
        body.modal-open {
            overflow: hidden;
        }
        #custom-cursor {
            position: fixed;
            left: 0; top: 0; width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%; pointer-events: none;
            transform: translate(-50%, -50%); z-index: 10001;
            transition: width 0.2s ease, height 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.05s linear, opacity 0.2s ease;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
            opacity: 1;
        }
        body:not(.modal-open):has(a:hover, button:hover, input:hover, textarea:hover, .img-hover-effect:hover, .cart-icon-container:hover, .product-thumbnail-page:hover, .size-option:hover, .color-option:hover) #custom-cursor {
             width: 30px; height: 30px;
             border-color: rgba(255, 255, 255, 1);
             box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.7);
        }
        body.modal-open #custom-cursor {
            opacity: 1 !important; 
        }

        #header {
            position: sticky; top: 0; 
            width: 100%; 
            z-index: 50; background-color: rgba(10, 10, 10, 0.9); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            padding: 0.75rem 0; 
        }
        .btn-hover-effect { transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: none; position: relative; z-index: 1; }
        .btn-hover-effect:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); }

        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        
        .modal-overlay { 
            position: fixed; inset: 0; background-color: rgba(0,0,0,0.75); 
            z-index: 9990; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease; backdrop-filter: blur(5px); 
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        #cart-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); 
            width: 90%; max-width: 850px; max-height: 85vh; 
            background-color: #16161d; z-index: 9999; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); border-radius: 0.75rem; 
            display: flex; flex-direction: column; opacity: 0; pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255,255,255,0.1);
        }
        #cart-modal.open { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .cart-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid #2a2a3a; display: flex; justify-content: space-between; align-items: center; }
        .cart-header h2 { font-size: 1.375rem; font-weight: 600; color: #e0e0e0; }
        .cart-close-button { background: none; border: none; color: #9ca3af; font-size: 1.75rem; line-height: 1; cursor: none; transition: color 0.2s ease; }
        .cart-close-button:hover { color: #f0f0f0; }
        .cart-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .cart-body::-webkit-scrollbar { width: 6px; }
        .cart-body::-webkit-scrollbar-track { background: #1f1f2b; border-radius: 3px;}
        .cart-body::-webkit-scrollbar-thumb { background: #4a4a5a; border-radius: 3px;}
        .cart-body::-webkit-scrollbar-thumb:hover { background: #6a6a7a; }
        .cart-item { display: flex; align-items: center; margin-bottom: 1.25rem; padding-bottom: 1.25rem; border-bottom: 1px solid #2a2a3a; }
        .cart-item:last-child { margin-bottom: 0; border-bottom: none; }
        .cart-item-image { width: 70px; height: 90px; object-fit: cover; border-radius: 0.25rem; margin-right: 1.25rem; border: 1px solid #333; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-name { font-size: 0.95rem; font-weight: 500; color: #e0e0e0; margin-bottom: 0.2rem; }
        .cart-item-price { font-size: 0.85rem; color: #9ca3af; margin-bottom: 0.4rem; }
        .cart-item-selected-options { font-size: 0.75rem; color: #888; margin-top: 0.3rem; } /* For cart display */
        .cart-item-quantity { display: flex; align-items: center; font-size: 0.85rem; }
        .cart-item-quantity button { background-color: #2a2a3a; color: #e0e0e0; border: none; width: 22px; height: 22px; border-radius: 50%; font-weight: bold; margin: 0 0.4rem; transition: background-color 0.2s ease; }
        .cart-item-quantity button:hover { background-color: #3b3b4b; }
        .cart-item-remove button { background: none; border: none; color: #f87171; font-size: 0.85rem; text-decoration: underline; transition: color 0.2s ease; padding: 0.25rem; }
        .cart-item-remove button:hover { color: #ef4444; }
        .cart-footer { padding: 1.25rem 1.5rem; border-top: 1px solid #2a2a3a; background-color: #1f1f2b; border-bottom-left-radius: 0.75rem; border-bottom-right-radius: 0.75rem; }
        .cart-total { display: flex; justify-content: space-between; align-items: center; font-size: 1.05rem; font-weight: 600; margin-bottom: 0.875rem; color: #e0e0e0; }
        .cart-checkout-button { display: block; width: 100%; background-color: #8B5CF6; color: white; text-align: center; padding: 0.75rem 1rem; border-radius: 0.375rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; transition: background-color 0.2s ease; }
        .cart-checkout-button:hover { background-color: #7c3aed; }
        .empty-cart-message { text-align: center; color: #9ca3af; font-size: 0.95rem; padding: 2rem 0; }
        .cart-icon-container { position: relative; cursor: none; color: #d1d5db; transition: color 0.2s ease; }
        .cart-icon-container:hover { color: #ffffff; }
        .cart-item-count { position: absolute; top: -8px; right: -10px; background-color: #8B5CF6; color: white; font-size: 0.7rem; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; line-height: 1; }
        
        .toast-notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: #2a2a3a; color: white; padding: 10px 20px; border-radius: 0.375rem;
            z-index: 10001; opacity: 0; transition: opacity 0.3s ease, bottom 0.3s ease;
            font-size: 0.875rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .toast-notification.show { opacity: 1; bottom: 30px; }

        .product-detail-container {
            max-width: 1000px; 
            margin: 2rem auto; 
            padding: 2rem;
            background-color: #111111; 
            border-radius: 0.75rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        #product-detail-main-image-page {
            width: 100%;
            max-height: 500px; 
            object-fit: contain; 
            border-radius: 0.5rem;
            margin-bottom: 1.5rem; 
            border: 1px solid #333;
            background-color: #0a0a0a; 
        }
        #product-detail-thumbnails-container-page {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            gap: 0.75rem;
            margin-bottom: 2rem; 
        }
        .product-thumbnail-page { 
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 0.25rem;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.2s ease;
            cursor: none; 
        }
        .product-thumbnail-page:hover {
            border-color: #8B5CF6;
            transform: scale(1.05);
        }
        .product-thumbnail-page.active-thumbnail {
            border-color: #a855f7; 
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
        #product-detail-name-page {
            font-size: 2.25rem; 
            font-weight: 800; 
            color: #ffffff;
            margin-bottom: 0.75rem;
        }
        #product-detail-price-page {
            font-size: 2rem; 
            font-weight: 700;
            color: #8B5CF6; 
            margin-bottom: 1.5rem;
        }
        #product-detail-description-page {
            color: #c0c0c0; 
            line-height: 1.7;
            font-size: 1rem; 
            margin-bottom: 1.5rem; 
        }
        #product-detail-add-to-cart-btn-page {
            display: inline-block; 
            width: auto; 
            min-width: 200px; 
            background-color: #8B5CF6;
            color: white;
            text-align: center;
            padding: 0.875rem 1.75rem; 
            border-radius: 0.375rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        #product-detail-add-to-cart-btn-page:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
        }
        .back-to-gear-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #a0a0cc;
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-to-gear-link:hover {
            color: #8B5CF6;
        }
        .back-to-gear-link i {
            margin-right: 0.5rem;
        }
        
        .product-options-section {
            margin-bottom: 1.5rem;
        }
        .product-options-title {
            font-size: 1.125rem; 
            font-weight: 600; 
            color: #e5e7eb; 
            margin-bottom: 0.75rem;
        }
        .options-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem; 
        }
        .size-option, .color-option { /* Combined for similar base style */
            background-color: #374151; 
            color: #d1d5db; 
            padding: 0.5rem 1rem; 
            border-radius: 0.375rem; 
            font-size: 0.875rem; 
            border: 2px solid transparent; /* For selection indication */
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            cursor: none; /* For custom cursor */
        }
        .size-option:hover, .color-option:hover {
            background-color: #4b5563; 
            color: #ffffff; 
        }
        .size-option.selected, .color-option.selected {
            background-color: #8B5CF6; /* Accent color for selected */
            color: white;
            border-color: #a78bfa; /* Lighter accent for border */
        }
        .color-swatch { 
            width: 1em; /* Relative to font size */
            height: 1em;
            border-radius: 50%;
            margin-right: 0.5rem;
            border: 1px solid #555;
            display: inline-block;
            vertical-align: middle;
        }
        .color-option { /* Specific for color to potentially hold a swatch */
            display: inline-flex;
            align-items: center;
        }

    </style>
</head>
<body class="pt-0"> 
    <div id="custom-cursor"></div>
    <div id="modal-overlay" class="modal-overlay"></div>

    <header id="header">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html#hero" class="text-2xl font-bold text-white">TRIUMIND</a>
            <div class="space-x-6 flex items-center">
                <a href="index.html#gear" class="text-gray-300 hover:text-white transition duration-200">All Gear</a>
                <div id="cart-icon-container" class="cart-icon-container relative">
                    <i class="fas fa-shopping-cart text-xl"></i> 
                    <span id="cart-item-count-badge" class="cart-item-count hidden">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main id="product-detail-content" class="product-detail-container fade-in mt-24">
        <a href="index.html#gear" class="back-to-gear-link"><i class="fas fa-arrow-left"></i> Back to All Gear</a>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
            <div>
                <img id="product-detail-main-image-page" src="https://placehold.co/600x700/111111/cccccc?text=Loading..." alt="Product Image" onerror="this.onerror=null;this.src='https://placehold.co/600x700/111111/cccccc?text=Image+Error';">
                <div id="product-detail-thumbnails-container-page">
                </div>
            </div>
            <div>
                <h1 id="product-detail-name-page" class="text-gray-400">Loading Product...</h1>
                <p id="product-detail-price-page" class="text-gray-400">$0.00</p>
                
                <div id="product-sizes-section" class="product-options-section hidden">
                    <h3 class="product-options-title">Available Sizes:</h3>
                    <div id="product-sizes-list" class="options-list">
                        </div>
                </div>

                <div id="product-colors-section" class="product-options-section hidden">
                    <h3 class="product-options-title">Available Colors:</h3>
                    <div id="product-colors-list" class="options-list">
                        </div>
                </div>

                <h3 class="text-xl font-semibold text-white mb-2 mt-4">Description</h3>
                <p id="product-detail-description-page" class="text-gray-400 mb-6 leading-relaxed">Loading description...</p>
                <button id="product-detail-add-to-cart-btn-page" class="btn-hover-effect">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>

    <footer class="py-10 bg-black mt-16">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>&copy; <span id="current-year"></span> Triumind Collective. Stay True.</p>
        </div>
    </footer>

    <div id="cart-modal"> 
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button id="cart-close-button" class="cart-close-button">&times;</button>
        </div>
        <div id="cart-body" class="cart-body"></div>
        <div class="cart-footer">
            <div id="cart-total-container" class="cart-total hidden">
                <span>Total:</span>
                <span id="cart-total-price">$0.00</span>
            </div>
            <button id="cart-checkout-button" class="cart-checkout-button btn-hover-effect hidden">Complete Payment</button>
        </div>
    </div>
    <div id="toast-notification" class="toast-notification">Item added to cart!</div>

    <script>
        // --- Global Element References ---
        const customCursorEl = document.getElementById('custom-cursor');
        const modalOverlay = document.getElementById('modal-overlay');
        
        // --- Cart Elements ---
        const cartModal = document.getElementById('cart-modal');
        const cartIconContainer = document.getElementById('cart-icon-container');
        const cartCloseButton = document.getElementById('cart-close-button');
        const cartBody = document.getElementById('cart-body');
        const cartTotalPriceEl = document.getElementById('cart-total-price');
        const cartItemCountBadge = document.getElementById('cart-item-count-badge');
        const cartTotalContainer = document.getElementById('cart-total-container');
        const cartCheckoutButton = document.getElementById('cart-checkout-button');
        const toastNotification = document.getElementById('toast-notification');
        let cartItems = [];

        // --- Product Detail Page Elements ---
        const productDetailContentEl = document.getElementById('product-detail-content');
        const productDetailNameElPage = document.getElementById('product-detail-name-page');
        const productDetailMainImageElPage = document.getElementById('product-detail-main-image-page');
        const productDetailThumbnailsContainerElPage = document.getElementById('product-detail-thumbnails-container-page');
        const productDetailPriceElPage = document.getElementById('product-detail-price-page');
        const productDetailDescriptionElPage = document.getElementById('product-detail-description-page');
        const productDetailAddToCartBtnPage = document.getElementById('product-detail-add-to-cart-btn-page');
        
        const productSizesSectionEl = document.getElementById('product-sizes-section');
        const productSizesListEl = document.getElementById('product-sizes-list');
        const productColorsSectionEl = document.getElementById('product-colors-section');
        const productColorsListEl = document.getElementById('product-colors-list');

        let selectedSize = null;
        let selectedColor = null;


        // --- Toast Notification Function ---
        function showToast(message) {
            if (!toastNotification) return;
            toastNotification.textContent = message;
            toastNotification.classList.add('show');
            setTimeout(() => {
                toastNotification.classList.remove('show');
            }, 2000);
        }
        
        // --- Generic Modal Control (Only for Cart on this page) ---
        function openSharedModal(modalElement) {
            if (modalElement && modalOverlay) {
                modalOverlay.classList.add('open');
                modalElement.classList.add('open');
                document.body.classList.add('modal-open');
                if (customCursorEl) customCursorEl.style.opacity = '1';
            }
        }

        function closeSharedModal(modalElement) {
            if (modalElement && modalOverlay) {
                modalOverlay.classList.remove('open');
                modalElement.classList.remove('open');
                if (!document.querySelector('#cart-modal.open')) { 
                    document.body.classList.remove('modal-open');
                }
                if (customCursorEl) customCursorEl.style.opacity = '1';
            }
        }

        // --- Cart Logic ---
        function openCart() { openSharedModal(cartModal); }
        function closeCart() { closeSharedModal(cartModal); }

        function loadCartFromStorage() {
            const storedCart = localStorage.getItem('triumindCart');
            if (storedCart) {
                cartItems = JSON.parse(storedCart);
            }
            renderCart();
        }

        function saveCartToStorage() {
            localStorage.setItem('triumindCart', JSON.stringify(cartItems));
        }

        // Modified addToCart to include selected options
        function addToCart(productId, productName, productPrice, productImage, size, color) {
            const existingItemIndex = cartItems.findIndex(item => 
                item.id === productId && item.selectedSize === size && item.selectedColor === color
            );

            if (existingItemIndex > -1) {
                cartItems[existingItemIndex].quantity += 1;
            } else {
                cartItems.push({
                    id: productId,
                    name: productName,
                    price: parseFloat(productPrice),
                    image: productImage,
                    quantity: 1,
                    selectedSize: size, // Store selected size
                    selectedColor: color // Store selected color
                });
            }
            saveCartToStorage();
            renderCart();
            showToast(`${productName} (${size ? 'Size: ' + size + ' ' : ''}${color ? 'Color: ' + color : ''}) added to cart!`);
        }

        function updateCartItemQuantity(productId, newQuantity, size, color) { // Pass size and color for matching
            const itemIndex = cartItems.findIndex(item => 
                item.id === productId && item.selectedSize === size && item.selectedColor === color
            );
            if (itemIndex > -1) {
                if (newQuantity <= 0) {
                    cartItems.splice(itemIndex, 1);
                } else {
                    cartItems[itemIndex].quantity = newQuantity;
                }
                saveCartToStorage();
                renderCart();
            }
        }

        function removeFromCart(productId, size, color) { // Pass size and color for matching
            cartItems = cartItems.filter(item => 
                !(item.id === productId && item.selectedSize === size && item.selectedColor === color)
            );
            saveCartToStorage();
            renderCart();
            showToast(`Item removed from cart.`);
        }

        function renderCart() {
            if (!cartBody || !cartTotalPriceEl || !cartItemCountBadge || !cartTotalContainer || !cartCheckoutButton) {
                return;
            }
            cartBody.innerHTML = ''; 
            if (cartItems.length === 0) {
                cartBody.innerHTML = '<p class="empty-cart-message">Your cart is currently empty.</p>';
                cartTotalContainer.classList.add('hidden');
                cartCheckoutButton.classList.add('hidden');
            } else {
                cartTotalContainer.classList.remove('hidden');
                cartCheckoutButton.classList.remove('hidden');
                cartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    let optionsText = '';
                    if (item.selectedSize) optionsText += `Size: ${item.selectedSize} `;
                    if (item.selectedColor) optionsText += `Color: ${item.selectedColor}`;

                    itemElement.innerHTML = `
                        <img src="${item.image || 'https://placehold.co/70x90/1a1a1a/cccccc?text=N/A'}" alt="${item.name}" class="cart-item-image" onerror="this.onerror=null;this.src='https://placehold.co/70x90/1a1a1a/cccccc?text=Error';">
                        <div class="cart-item-details">
                            <h3 class="cart-item-name">${item.name}</h3>
                            ${optionsText ? `<p class="cart-item-selected-options">${optionsText.trim()}</p>` : ''}
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                            <div class="cart-item-quantity">
                                <button class="quantity-decrease btn-hover-effect" data-id="${item.id}" data-size="${item.selectedSize || ''}" data-color="${item.selectedColor || ''}">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button class="quantity-increase btn-hover-effect" data-id="${item.id}" data-size="${item.selectedSize || ''}" data-color="${item.selectedColor || ''}">+</button>
                            </div>
                        </div>
                        <div class="cart-item-remove">
                            <button class="remove-item-btn btn-hover-effect" data-id="${item.id}" data-size="${item.selectedSize || ''}" data-color="${item.selectedColor || ''}">Remove</button>
                        </div>
                    `;
                    cartBody.appendChild(itemElement);
                });
            }
            const totalPrice = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            cartTotalPriceEl.textContent = `$${totalPrice.toFixed(2)}`;
            const totalQuantity = cartItems.reduce((total, item) => total + item.quantity, 0);
            if (totalQuantity > 0) {
                cartItemCountBadge.textContent = totalQuantity;
                cartItemCountBadge.classList.remove('hidden');
            } else {
                cartItemCountBadge.classList.add('hidden');
            }
            document.querySelectorAll('.quantity-decrease').forEach(button => {
                button.addEventListener('click', (e) => {
                    const { id, size, color } = e.target.dataset;
                    const item = cartItems.find(i => i.id === id && i.selectedSize == (size || null) && i.selectedColor == (color || null) );
                    if (item) updateCartItemQuantity(id, item.quantity - 1, size || null, color || null);
                });
            });
            document.querySelectorAll('.quantity-increase').forEach(button => {
                button.addEventListener('click', (e) => {
                    const { id, size, color } = e.target.dataset;
                    const item = cartItems.find(i => i.id === id && i.selectedSize == (size || null) && i.selectedColor == (color || null) );
                    if (item) updateCartItemQuantity(id, item.quantity + 1, size || null, color || null);
                });
            });
            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const { id, size, color } = e.target.dataset;
                    removeFromCart(id, size || null, color || null);
                });
            });
        }

        // --- Product Detail Page Logic ---
        function displayProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');
            selectedSize = null; // Reset selections on page load
            selectedColor = null;

            if (!productId) {
                if(productDetailContentEl) productDetailContentEl.innerHTML = '<p class="text-center text-red-400 text-xl py-10">Product ID not found in URL.</p>';
                return;
            }

            const products = JSON.parse(localStorage.getItem('triumindProducts')) || [];
            const product = products.find(p => p.id === productId);

            if (!product) {
                if(productDetailContentEl) productDetailContentEl.innerHTML = `<p class="text-center text-red-400 text-xl py-10">Product with ID ${productId} not found.</p>`;
                return;
            }

            if (productDetailNameElPage) productDetailNameElPage.textContent = product.name || 'Product Details';
            if (productDetailPriceElPage) productDetailPriceElPage.textContent = `$${parseFloat(product.price || 0).toFixed(2)}`;
            if (productDetailDescriptionElPage) productDetailDescriptionElPage.textContent = product.description || 'No description available.';

            let primaryImageUrl = 'https://placehold.co/600x700/111111/cccccc?text=No+Image';
            if (productDetailThumbnailsContainerElPage) productDetailThumbnailsContainerElPage.innerHTML = ''; 

            if (product.images && Array.isArray(product.images) && product.images.length > 0) {
                const primaryImg = product.images.find(img => img && img.isPrimary) || product.images[0];
                if (primaryImg && primaryImg.dataUrl) {
                    primaryImageUrl = primaryImg.dataUrl;
                }
                if (productDetailMainImageElPage) productDetailMainImageElPage.src = primaryImageUrl;

                product.images.forEach(imgData => {
                    if (imgData && imgData.dataUrl && productDetailThumbnailsContainerElPage) {
                        const thumb = document.createElement('img');
                        thumb.src = imgData.dataUrl;
                        thumb.alt = product.name + " thumbnail";
                        thumb.classList.add('product-thumbnail-page'); 
                        if (imgData.dataUrl === primaryImageUrl) {
                            thumb.classList.add('active-thumbnail');
                        }
                        thumb.addEventListener('click', () => {
                            if (productDetailMainImageElPage) productDetailMainImageElPage.src = imgData.dataUrl;
                            productDetailThumbnailsContainerElPage.querySelectorAll('.product-thumbnail-page').forEach(t => t.classList.remove('active-thumbnail'));
                            thumb.classList.add('active-thumbnail');
                            if (productDetailAddToCartBtnPage) productDetailAddToCartBtnPage.dataset.productImage = imgData.dataUrl;
                        });
                        productDetailThumbnailsContainerElPage.appendChild(thumb);
                    }
                });
            } else {
                 if (productDetailMainImageElPage) productDetailMainImageElPage.src = primaryImageUrl; 
            }

            // Display Sizes
            if (productSizesSectionEl && productSizesListEl) {
                productSizesListEl.innerHTML = ''; 
                if (product.sizes && Array.isArray(product.sizes) && product.sizes.length > 0) {
                    product.sizes.forEach(size => {
                        const sizeEl = document.createElement('button'); // Changed to button for better accessibility
                        sizeEl.classList.add('size-option');
                        sizeEl.textContent = size;
                        sizeEl.dataset.size = size;
                        sizeEl.addEventListener('click', () => {
                            selectedSize = size;
                            productSizesListEl.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('selected'));
                            sizeEl.classList.add('selected');
                        });
                        productSizesListEl.appendChild(sizeEl);
                    });
                    productSizesSectionEl.classList.remove('hidden');
                } else {
                    productSizesSectionEl.classList.add('hidden');
                }
            }

            // Display Colors
            if (productColorsSectionEl && productColorsListEl) {
                productColorsListEl.innerHTML = ''; 
                if (product.colors && Array.isArray(product.colors) && product.colors.length > 0) {
                    product.colors.forEach(colorName => {
                        const colorEl = document.createElement('button'); // Changed to button
                        colorEl.classList.add('color-option');
                        colorEl.dataset.color = colorName;
                        
                        const colorSwatch = document.createElement('span');
                        colorSwatch.classList.add('color-swatch');
                        // Attempt to set background color from name, very basic
                        // For real-world use, store hex codes or use a mapping
                        let cssColor = colorName.toLowerCase().replace(/\s+/g, '');
                        if (['black', 'white', 'red', 'blue', 'green', 'yellow', 'purple', 'pink', 'orange', 'brown', 'gray', 'silver', 'gold'].includes(cssColor)) {
                             colorSwatch.style.backgroundColor = cssColor;
                        } else {
                             colorSwatch.style.backgroundColor = '#ccc'; // Default if color name not recognized
                        }
                        colorEl.appendChild(colorSwatch);
                        colorEl.appendChild(document.createTextNode(colorName)); 

                        colorEl.addEventListener('click', () => {
                            selectedColor = colorName;
                            productColorsListEl.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                            colorEl.classList.add('selected');
                        });
                        productColorsListEl.appendChild(colorEl);
                    });
                    productColorsSectionEl.classList.remove('hidden');
                } else {
                    productColorsSectionEl.classList.add('hidden');
                }
            }
            
            if (productDetailAddToCartBtnPage) {
                productDetailAddToCartBtnPage.dataset.productId = product.id;
                productDetailAddToCartBtnPage.dataset.productName = product.name || 'Unnamed Product';
                productDetailAddToCartBtnPage.dataset.productPrice = parseFloat(product.price || 0).toFixed(2);
                productDetailAddToCartBtnPage.dataset.productImage = primaryImageUrl; 

                productDetailAddToCartBtnPage.onclick = () => { 
                    // Check if sizes/colors are available and if one is selected
                    const hasSizes = product.sizes && product.sizes.length > 0;
                    const hasColors = product.colors && product.colors.length > 0;

                    if (hasSizes && !selectedSize) {
                        showToast("Please select a size.");
                        return;
                    }
                    if (hasColors && !selectedColor) {
                        showToast("Please select a color.");
                        return;
                    }

                    addToCart(
                        productDetailAddToCartBtnPage.dataset.productId,
                        productDetailAddToCartBtnPage.dataset.productName,
                        productDetailAddToCartBtnPage.dataset.productPrice,
                        productDetailAddToCartBtnPage.dataset.productImage,
                        selectedSize, // Pass selected size
                        selectedColor // Pass selected color
                    );
                };
            }
            if(productDetailContentEl) productDetailContentEl.classList.add('visible');
        }


        // --- General Site Interactivity & Initial Load ---
        if (customCursorEl) {
            document.addEventListener('mousemove', (e) => {
                 if (document.body.classList.contains('modal-open')) { 
                     customCursorEl.style.opacity = '1';
                 } else {
                     customCursorEl.style.opacity = '1'; 
                 }
                 requestAnimationFrame(() => { customCursorEl.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`; });
            });
        } 
        
        document.addEventListener('DOMContentLoaded', () => {
            displayProductDetails();
            loadCartFromStorage(); 

            const currentYearEl = document.getElementById('current-year');
            if (currentYearEl) currentYearEl.textContent = new Date().getFullYear();

            if (cartIconContainer) cartIconContainer.addEventListener('click', openCart);
            if (cartCloseButton) cartCloseButton.addEventListener('click', closeCart);
            
            if (modalOverlay) {
                modalOverlay.addEventListener('click', () => {
                    if (cartModal && cartModal.classList.contains('open')) closeCart();
                });
            }

            if (cartCheckoutButton) { 
                cartCheckoutButton.addEventListener('click', () => {
                    if (cartItems.length > 0) {
                        showToast('Proceeding to checkout (simulation)...');
                        const newOrder = {
                            id: `ORD-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`,
                            timestamp: new Date().toISOString(),
                            items: [...cartItems], 
                            totalAmount: cartItems.reduce((total, item) => total + (item.price * item.quantity), 0),
                            customerName: "Guest User", 
                            status: "Processing" 
                        };
                        try {
                            let orders = JSON.parse(localStorage.getItem('triumindOrders')) || [];
                            orders.push(newOrder);
                            localStorage.setItem('triumindOrders', JSON.stringify(orders));
                        } catch (e) {
                            console.error("Error saving order to localStorage:", e);
                            showToast('Error placing order. Please try again.');
                            return; 
                        }
                        setTimeout(() => {
                            cartItems = []; 
                            saveCartToStorage(); 
                            renderCart(); 
                            closeCart();
                            showToast('Order placed (simulation)! Thank you.');
                        }, 1500);
                    } else {
                        showToast('Your cart is empty.');
                    }
                });
            }

            window.addEventListener('storage', (event) => { 
                if (event.key === 'triumindCart') { loadCartFromStorage(); } 
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && document.body.classList.contains('modal-open')) {
                    if (cartModal && cartModal.classList.contains('open')) closeCart();
                }
            });
        });
    </script>
</body>
